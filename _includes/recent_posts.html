<section>
  <h1>Recent Posts<a href="/feed.atom" class="atom-feed" rel="alternate" title="Snap CI" type="application/atom+xml"></a></h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}" class="title">{% if site.titlecase %}{{ post.title | titlecase }}{% else %}{{ post.title }}{% endif %}</a>
        {{ post.excerpt | truncatewords: 25 }}
      </li>
    {% endfor %}
  </ul>
</section>
