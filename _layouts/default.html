<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      {% css_asset_tag application %}
      - /_assets/stylesheets/main.css.scss
      - /_assets/stylesheets/syntax.css.scss
      {% endcss_asset_tag %}
    </head>
    <body>
      <div class="container">
        <div class="site">
          <div class="header">
            <a href="https://snap-ci.com" class="logo">Continuous Integration</a>
            <h1 class="blog-title"><a href="/">{{ site.name }}</a></h1>
          </div>
          <div class="content">
          {{ content }}
          </div>
          <div class="footer">
            <div class="contact">
            </div>
          </div>
        </div>
      </div> <!-- /container -->
    </body>
</html>
