---
layout: blog
---
<div class="posts">
  <div class="post">
    <div class="post-header">
      <a href="{{ page.url }}" class="title">{{ page.title }}</a>
    </div>
    <div class="post-content">
      {{ content }}
      <a href="https://github.com/login/oauth/authorize?scope=repo,user:email&amp;client_id=1cf87aecc4db30dd23a4" class="cta">Try Snap for free today!</a>
    </div>
    <div class="post-footer">
      <div class="metadata">
        Posted by <span class="author">{{ page.author }}</span> on <span class="date">{{ page.date | date_to_string }}</span>. <span class="tags">Tagged: {{ page.categories | category_links }}</span>
      </div>
      <ul class="social-likes" data-url="{{site.url}}{{ page.url }}" data-title="{{ page.title }}" data-counters="false">
      	<li class="facebook" title="Share link on Facebook"></li>
      	<li class="twitter" title="Share link on Twitter"></li>
      	<li class="plusone" title="Share link on Google+"></li>
      </ul>
    </div>
  </div>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'snap-ci'; // required: replace example with your forum shortname

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
   })();
</script>
