---
layout: default
---
<div class="posts">
  <div class="post">
    <div class="post-header">
      <a href="{{ page.url }}" class="title">{{ page.title }}</a>
      <p>
        by <span class="author">{{ page.author }}</span>
        <span class="date">{{ page.date }}</span>
      </p>
      <p>{{ page.categories | category_links }}</p>
    </div>
    <div class="post-content">
      {{ content }}
    </div>
  </div>
</div>
